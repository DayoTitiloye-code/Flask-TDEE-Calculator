{% extends 'base.html'%}

{% block content %}
<div class="tdee-result">
    <div class="normal">
        <h2>Your TDEE is</h2>
        <h3>{{calculation}}</h3>
        <em>calories per day</em>
    </div>
    <div id="wl">
        <h2>A healthy range of weight loss is between</h2>
        <h3>{{wl1}} - {{wl2}}</h3>
        <em>calories per day</em>
    </div>
    <div id="wg">
        <h2>A healthy range of weight gain is between</h2>
        <h3>{{wg1}} - {{wg2}}</h3>
        <em>calories per day</em>
    </div>
</div>
    
{% endblock content %}
