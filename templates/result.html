{% extends 'base.html'%}

{% block content %}
<div class="tdee-result">
    <div id="wl">
        <h3>A healthy range of weight loss is between</h3>
        <h3 class="cals">{{wl1}} - {{wl2}}</h3>
        <em>calories per day</em>
    </div>
    <div id="base">
        <h2>Your TDEE is</h2>
        <h3 class="cals">{{calculation}}</h3>
        <em>calories per day</em>
    </div>
    <div id="wg">
        <h3>A healthy range of weight gain is between</h3>
        <h3 class="cals">{{wg1}} - {{wg2}}</h3>
        <em>calories per day</em>
    </div>
</div>
    
{% endblock content %}
